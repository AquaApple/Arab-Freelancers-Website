<!DOCTYPE html>
<html>
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>Login</title>
     <!--Include CSS Files-->
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/style.css">
     
    </head>
    <body style="background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);">
     <div class="container">
      <div class="login-form">
       <form>
           <h1 class="text-center"><i class="fas fa-user-tie"></i> Admin Login</h1>
          <input type="text" name="username" class="form-control" placeholder="Enter Username" required autocomplete="off"><br>
          <input type="password" name="password" class="form-control" placeholder="Enter Password" required><br>
          <button type="submit" class="btn btn-primary">Login</button>
        </div> 
       </form>
     </div>
     <!--Include JS Files -->
     <script src="js/all.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    </body>
</html>
